<!--This is a comment, you should put these above each line of code-->
<!-- We are making a test HTML page to test out a new website. This will become an art site-->

<!-- The first line of HTML is the doctype. This tells the browser what type of-->
<!-- document we are using and what version of html to expect-->

<!DOCTYPE html>
<!--HTML has two main parts, a head and a body-->
<!--The head is the brain, contains info about the document, such as title and links to other files-->
<!--The body contains all the content that the user sees-->
<!-- Start and end the HTML document with the HTML Tag -->
<html>
    <head>

    </head>
    <body>
        <!-- Put a header that usually matches the title of the page-->
        <header>
        <h1> Online AI Art Show</h1>
        <!-- H1 and H2, etc, show different sizes-->
        <h2> Worldwide</h2>
        <!-- Put a paragraph tag to put a description of the site-->
        <p> This website is dedicated to the art created by AI. 
            We are always looking for more. If you have any art
            You would like to submit, please contact us
        </p>
        </header>
    </body>
</html>
